{% load static %}
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
    </head>

    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">Django IIM App</p>
                <p class="subtitle is-italic">Please select a site</p>
                <div class="columns is-centered">
                    <div class="column is-half">
                        <a class="button is-danger is-light is-medium m-4" href="{% url 'showcase' %}">
                            <span class="icon">
                                <i class="far fa-eye"></i>
                            </span>
                            <span>Showcase</span>
                        </a>
                        <a class="button is-danger is-light is-medium m-4" href="{% url 'cv' %}">
                            <span class="icon">
                                <i class="fas fa-paper-plane"></i>
                            </span>
                            <span>CV</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</html>
