{% load static %}
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<section class="hero is-medium">
    <div class="hero-head">
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a href="{% url 'cv' %}" class="navbar-item is-active">
                            Home
                        </a>
                        <a href="{% url 'cv.recruiters' %}" class="navbar-item">
                            Recruiters
                        </a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <img src="https://bulma.io/images/bulma-logo.png" width="auto" height="40">
                            <!-- <a href="#">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fas fa-rss-square"></i>
                            </a> -->
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <!-- <img src="https://bulma.io/images/bulma-logo.png" width="150" height="40"> -->
            <h2 class="title mt-4">
                {% block title %}{% endblock %}
            </h2>
        </div>
    </div>
</section>
<section class="blog-posts">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</section>

</html>
