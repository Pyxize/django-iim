{% extends 'home/base.html' %} {% block title %}Members list{% endblock %} {% block content %}
<div class="columns">
    <div class="column is-10 is-offset-1">
        <div class="columns is-multiline">
            {% for member in members %}
            <div class="column post is-4 p-4">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    {% if member.photo %}
                                        <img src="{{ member.photo.url }}" alt="Featured Image">
                                    {% else %}
                                        <img src="https://bulma.io/images/placeholders/96x96.png" alt="Featured Image">
                                    {% endif %}
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-4">{{member.fisrt_name}} {{member.last_name}}</p>
                                <p class="subtitle is-6">{{member.born_date}}</p>
                            </div>
                        </div>

                        <div class="content">{{member.role}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
